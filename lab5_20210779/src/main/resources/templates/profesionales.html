<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profesionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{inicio.html::division} "></div> <!--este es el header-->

    <div class="card-group" style="margin-bottom: 30px; margin-top: 30px">
        <!-- Iterar sobre la lista de profesionales pasada desde el controlador -->
        <div th:each="profesional : ${lista_profesionales}" class="card">
            <!-- IMAGEN -->
            <img th:src="@{${profesional.imagen}}" class="card-img-top" alt="Card image cap">
            <div class="card-body">
                <!-- NOMBRE -->
                <h5 class="card-title" th:text="${profesional.nombre}"></h5>
                <!-- AREA -->
                <p class="card-text" th:text="${profesional.area.nombreArea}"></p>
                <!-- FECHAS DISPONIBLES -->
                <h6>Fechas Disponibles:</h6>
                <ul>
                    <li th:each="fecha : ${profesional.fechasDisponibilidad}" th:text="${fecha.fechaDisponibilidad}"></li>
                </ul>
                <h6>Sede:</h6>
                <p class="card-text" th:text="${profesional.sede.nombreSede}"></p>
                <h6>Descripci√≥n:</h6>
                <p class="card-text" th:text="${profesional.descripcionProfesional}"></p>            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
